<!-- Modal -->
<div class="modal fade" id="deleteAlbumModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true"
    *ngIf="albumToDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Eliminar album</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Â¿Esta seguro que desea eliminar al album <strong>{{albumToDelete.title}}</strong> de la lista de albumes de {{artista.name}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarAlbum()" data-dismiss="modal">Si, eliminar</button>
            </div>
        </div>
    </div>
</div>
