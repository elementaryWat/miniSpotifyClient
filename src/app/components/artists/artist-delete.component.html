<!-- Modal -->
<div class="modal fade" id="deleteArtistModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true"
    *ngIf="artistToDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Eliminar artista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Â¿Esta seguro que desea eliminar a {{artistToDelete.name}} de la lista de artistas?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarArtista()" data-dismiss="modal" [routerLink]="[ '/artists' ]">Si, eliminar</button>
            </div>
        </div>
    </div>
</div>
