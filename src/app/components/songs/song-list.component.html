<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Duracion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <th scope="row">{{song.number}}</th>
      <td>{{song.name}} </td>
      <td>{{song.duration |duration}}</td>
    </tr>

  </tbody>
</table>
