<!-- Modal -->
<div class="modal fade" id="deleteSongModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true"
    *ngIf="songToDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Eliminar canción</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Esta seguro que desea eliminar la canción <strong>{{songToDelete.name}}</strong> del álbum {{album.title}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="deleteSong()" data-dismiss="modal">Si, eliminar</button>
            </div>
        </div>
    </div>
</div>
